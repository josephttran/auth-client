<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="bg-light contatiner p-4 border rounded">
      <div class="text-center">
        <h2>SIGN UP</h2>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
              type="email" 
              formControlName="email" 
              class="form-control" 
              placeholder="name@example.com"
              [ngClass]="{ 'is-invalid': submitted && email.errors }"
          >
          <div *ngIf="submitted && email.errors" class="invalid-feedback">
            <div *ngIf="email.errors.required">
              Please fill in your email.
            </div>
            <div *ngIf="email.errors.email">
              Please use a valid email.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input 
              type="text" 
              formControlName="firstName" 
              class="form-control" 
              placeholder="First name" 
              [ngClass]="{ 'is-invalid': submitted && firstName.errors }"
          >
          <div *ngIf="submitted && firstName.invalid"  class="invalid-feedback">
            <div *ngIf="firstName.errors.required">
              Please fill in your first name.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input 
              type="text" 
              formControlName="lastName" 
              class="form-control"  
              placeholder="Last name"
              [ngClass]="{ 'is-invalid': submitted && lastName.errors }"
          >    
          <div *ngIf="submitted && lastName.invalid"  class="invalid-feedback">
            <div *ngIf="lastName.errors.required">
              Please fill in your last name.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input 
              type="password" 
              formControlName="password" 
              class="form-control" 
              placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && password.errors }"
          >
          <div *ngIf="submitted && password.invalid"  class="invalid-feedback">
            <div *ngIf="password.errors.required">
                Please fill in your password.
            </div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 8 characters
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </form>
    </div>
  </div>
</div>
